<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="bg-image">
        <nav>
            <h2 class="logo-design">LOGO</h2>
            <button class="new-btn">Sign Up</button>

        <div class="headline-design">
            <p class="headline">Cool Dark UI Template for Webflow Agencies!</p>
            <button class="new-btn">Stay Focused</button>
        </div>

    </header>
    <main>
        <!--Action section-->
<div class="action">
        <div class="preview">
            <h2 class="title">See It in Action</h2>
            <h4 class="sub-title">Explore the live preview and imagine your brand in this bold new look.</h4>
            <button class="new-btn">Launce Live Preview</button>
           
        </div>
         <img  class="mini-img" src="Images/wc-mini.png" alt="">
  </div>    
  
  <!-- Productive part-->

     <section class="productive">
        <h3 class="middle-part">Joined Thousands of Productive Users</h3>

        <div class="data-placed">
            <div>
                <h1 class="number">50k</h1>
                <h5 class="users">Active Users</h5>
            </div>
            <div>
                <h1 class="number">2M+</h1>
                <h5 class="users">Focus Sessions</h5>
            </div>
            <div>
                <h1 class="number">95%</h1>
                <h5 class="users">Satisfaction Rate</h5>
            </div>
        </div>
     </section>

        </main>
    <footer>

      <div class="touch-btn">
        <div>
            <h2 class="title-two">Let's Get in Touch</h2>
        </div>
        <div class="form-part">

             <label for="email">Email</label>
             <input type="email" id="email" name="email" placeholder=" example@email.com">

             <label for="name">Name</label>
             <input type="text" id="name" name="name" placeholder="full name">

             <label for="message"> Message</label>
             <textarea name=" message" id="" cols="40" rows="50" placeholder="write your message...."></textarea>
             
             
             <button class="new-btn-on">Get in Touch</button>
             

            
        </div>
      </div>
      </div>

    </footer>
